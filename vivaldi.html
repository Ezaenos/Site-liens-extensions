<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vivaldi Page</title>
    <link rel="icon" href="images/icon256.png">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <style>
        .background {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: url('Vivaldi/Vivaldi_web_browser_logo.png') no-repeat center center fixed;
            filter: blur(5px);
            z-index: -1;
        }

        .overlay {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.2);
            z-index: -1;
        }

        body {
            position: relative;
            font-family: Arial, sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            cursor: url('images/icon16.png'), auto;
            overflow: hidden;
            background-color: #121212;
            color: #ffffff;
        }

        .title, p {
            text-shadow: 2px 2px 4px #000000;
        }
        .button-container {
            justify-content: center;
            gap: 10px;
        }
    </style>
    <div class="background"></div>
    <div class="overlay"></div>
    <div class="container">
        <h1 class="title">Vous faites le bon choix.</h1>
        <p>Extension Vivaldi</p>
        <div class="button-container">
        <a href="Vivaldi/vivaldiextension.crx" download class="link-button download">Télécharger l'extension</a>
        <a href="tuto.html" class="link-button tutorial">Comment installer</a>
    </div>
    </div>
    <footer>
        <p>© 2024 Esaenos. tous droits réservés.</p>
    </footer>
</body>
</html>
